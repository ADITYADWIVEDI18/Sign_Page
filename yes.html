
<html>
  <head>
    <meta charset="utf-8">
    <title>Understand</title>
    <link rel="stylesheet" href="yes.css">
  </head>
  <body>

        <div class="outer-box">
           <div class="inner-box">
               <header class="signup-header">
                 <h1>Sign-up</h1>
                 <p>It takes 30 seconds.</p>
               </header>
               <main class="signup-body">
                 <form class="" action="#" method="post">
                    <p>
                        <label for="fullname">Full Name</label><br>
                        <input type="text" placeholder="Aditya Dwivedi" id="fullName" required>
                    </p>

                    <p>
                        <label for="email">Your E-mail</label><br>
                        <input type="email" placeholder="adityadwivedi@gmail.com" id="email" required>
                    </p>

                    <p>
                        <label for="password">Password</label><br>
                        <input type="password" placeholder="at least 8 characters" id="password" required>
                    </p>
                   
                    <p>
                        <input type="button" value="Create Account" id="submit">
                    </p>
                 </form>
               </main>

               <footer class="signup-footer">
                    <p>Already have an account <a href="#">Log-in</a> </p>

               </footer>
           </div>
         <div class="circle c1"></div>
         <div class="circle c2"></div>

        </div>
  </body>
</html>
